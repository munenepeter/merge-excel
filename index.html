    <script>
        $(document).ready(function () {
            const fileTempl = $("#file-template")[0],
                imageTempl = $("#image-template")[0],
                empty = $("#empty");

            let FILES = {};

            function addFile(target, file) {
                const isImage = file.type.match("image.*"),
                    objectURL = URL.createObjectURL(file);

                const clone = isImage
                    ? $(imageTempl.content).clone()
                    : $(fileTempl.content).clone();

                clone.find("h1").text(file.name);
                clone.find("li").attr("id", objectURL);
                clone.find(".delete").attr("data-target", objectURL);
                clone.find(".size").text(
                    file.size > 1024
                        ? file.size > 1048576
                            ? Math.round(file.size / 1048576) + "mb"
                            : Math.round(file.size / 1024) + "kb"
                        : file.size + "b"
                );

                if (isImage) {
                    clone.find("img").attr({
                        src: objectURL,
                        alt: file.name
                    });
                }

                empty.addClass("hidden");
                $(target).prepend(clone);

                FILES[objectURL] = file;
            }

            const gallery = $("#gallery"),
                overlay = $("#overlay");

            const hidden = $("#hidden-input");
            $("#button").on("click", () => hidden.click());

            hidden.on("change", function (e) {
                for (const file of e.target.files) {
                    addFile(gallery, file);
                }
            });

            let counter = 0;

            function dropHandler(e) {
                e.preventDefault();
                for (const file of e.originalEvent.dataTransfer.files) {
                    addFile(gallery, file);
                    overlay.removeClass("draggedover");
                    counter = 0;
                }
            }

            function dragEnterHandler(e) {
                e.preventDefault();
                if (!hasFiles(e)) {
                    return;
                }
                counter++;
                overlay.addClass("draggedover");
            }

            function dragLeaveHandler(e) {
                counter--;
                if (counter < 1) {
                    overlay.removeClass("draggedover");
                }
            }

            function dragOverHandler(e) {
                if (hasFiles(e)) {
                    e.preventDefault();
                }
            }

            function hasFiles(e) {
                return e.originalEvent.dataTransfer.types.includes("Files");
            }

            gallery.on("click", ".delete", function () {
                const ou = $(this).data("target");
                $("#" + ou).remove();
                if (gallery.children().length === 1) {
                    empty.removeClass("hidden");
                }
                delete FILES[ou];
            });

            $("#submit").on("click", function () {
                const formData = new FormData();
                for (const key in FILES) {
                    formData.append("files[]", FILES[key]);
                }

                $.ajax({
                    url: "/upload-handler.php",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        // alert("Files successfully uploaded.");
                        console.log(response);
                    },
                    error: function (xhr, status, error) {
                        //alert("An error occurred while uploading the files.");
                        console.error(xhr, status, error);
                    }
                });
            });

            $("#cancel").on("click", function () {
                gallery.children().remove();
                FILES = {};
                empty.removeClass("hidden");
                gallery.append(empty);
            });

            overlay.on("dragenter", dragEnterHandler);
            overlay.on("dragleave", dragLeaveHandler);
            overlay.on("dragover", dragOverHandler);
            overlay.on("drop", dropHandler);
        });

    </script>
